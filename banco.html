<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Banco</title>
</head>
<body>
    <header class="cabecalho">
        <img src="png-transparent-banco-do-brasil-hd-logo-thumbnail-removebg-preview.png" alt="">
        <h1>Banco do Brasil</h1>
    </header>
    <main class="principal">            
        <h5>Usuário: </h5>
        <input type="text" id="user" class="login" placeholder="Usuário">
        <h5>Senha: </h5>
        <input type="password" id="password" class="login" placeholder="Senha">
        <input type="submit" value="Login" class="login" id="botao" onclick="login()">
    </main>
    <footer class="rodape">

    </footer>
    <script src="banco.js"></script>
</body>
</html>
